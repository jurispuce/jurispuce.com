<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Description }}">
    <!-- Favicon -->
    <link rel="icon" href="/images/favicon-jp.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/images/favicon-jp.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/cookie-consent.css">
    <link rel="stylesheet" href="/css/training.css">
    <!-- JavaScript -->
    <script src="/js/main.js" defer></script>
    <script src="/js/cookie-consent.js" defer></script>
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Training & Auth Scripts -->
    <script src="/js/supabase-config.js" defer></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/progress-tracker.js" defer></script>
    <script src="/js/training-flow.js" defer></script>
</head>
<body>
    <div class="site-wrapper">
        <header>
            {{ partial "header.html" . }}
        </header>
        
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        
        <footer>
            {{ partial "footer.html" . }}
        </footer>
    </div>
</body>
</html>
