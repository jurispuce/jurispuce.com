{{/* Flow Diagram Legend */}}
<div class="flow-legend">
  {{/* Access Levels */}}
  <div class="legend-group">
    <span class="legend-group-title">Access:</span>
    <div class="legend-items">
      <div class="legend-item">
        <span class="legend-dot free"></span>
        <span>Free</span>
      </div>
      <div class="legend-item">
        <span class="legend-dot authorized"></span>
        <span>Login Required</span>
      </div>
      <div class="legend-item">
        <span class="legend-dot commercial"></span>
        <span>Premium</span>
      </div>
    </div>
  </div>

  {{/* Content Types */}}
  <div class="legend-group">
    <span class="legend-group-title">Content:</span>
    <div class="legend-items">
      <div class="legend-item">
        <span class="legend-icon video">▶</span>
        <span>Video</span>
      </div>
      <div class="legend-item">
        <span class="legend-icon quiz">?</span>
        <span>Quiz</span>
      </div>
      <div class="legend-item">
        <span class="legend-icon exercise">⚙</span>
        <span>Exercise</span>
      </div>
      <div class="legend-item">
        <span class="legend-icon certificate">★</span>
        <span>Certificate</span>
      </div>
    </div>
  </div>
</div>
